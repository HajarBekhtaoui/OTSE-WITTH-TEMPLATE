<div class="body">
  <div class="card card-container">
           <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  		       <p id="profile-name" class="profile-name-card"></p>
      	<form class="form-signin">
      		<span id="reauth-num" class="reauth-num"></span>
          		<input type="text" id="inputnum" name="inputnum" class="form-control" placeholder="E-mail ou N° Appogé ou CNE" required autofocus minlength="4">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
          			<div id="remember" class="checkbox">
           			 	<label>
            				 <input type="checkbox" value="remember-me"> Maintenir la connexion
           			 	</label>
        			 </div>
         	  	<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="loginService.authSignOut()">Connexion</button>
      	</form>
             	<a href="#" class="forgot-password">
              Mot de passe oublié?
              </a>
  </div>
</div>
